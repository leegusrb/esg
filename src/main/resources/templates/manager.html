<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/manager.css"/>
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <title>자리 안내 서비스</title>
</head>
<body>
<h1 id="title">좌석 안내 서비스 입니당당구리.</h1>
<div id="gridseatinfo">
    <p id="seatinfo">잔여좌석 안내</p>
    <p>이용중 : <span th:text="${fullSize}"></span>석</p>
    <p>이용 가능 : <span th:text="${emptySize}"></span>석</p>
    <p>자리 비움 : <span th:text="${awaySize}"></span>석</p>
</div>
<div id="grid_backmap">
    <div>
        <div id="backmap">
            <div id="window">
                <p>창가</p>
            </div>
            <div id="gridmap">
                <div>
                    <p id="studyroom">스터디룸</p>
                </div>
                <div>
                    <div id="seats">
                        <div th:each="seat : ${seats}" th:switch="${seat.status.toString()}">

                            <button th:case="EMPTY" class="seatbutton emptyseat" onclick="alert('이미 비어있는 자리입니다.')"
                                    th:text="${seat.seatNum}">
                            </button>
                            <button th:case="AWAY" class="seatbutton helpseat"
                                    th:onclick="'document.getElementById(\'id' + ${seat.seatNum} + '\').style.display=\'block\''"
                                    th:text="${seat.seatNum}">
                            </button>
                            <button th:case="FULL" class="seatbutton usingseat" onclick="alert('자리비움 신청 불가')"
                                    th:text="${seat.seatNum}">
                            </button>

                            <div th:id="'id' + ${seat.seatNum}" class="modal">
                            <span th:onclick="'document.getElementById(\'id' + ${seat.seatNum} + '\').style.display=\'none\''"
                                  title="Close Modal">&times;</span>
                                <form class="modal-content" action="/home">
                                    <div class="container">
                                        <h1>자리 상태 변경</h1>
                                        <p>자리 상태를 변경 하시겠습니까?</p>

                                        <div class="clearfix">
                                            <button type="button"
                                                    th:onclick="'document.getElementById(\'id' + ${seat.seatNum} + '\').style.display=\'none\''"
                                                    class="cancelbtn">취소
                                            </button>
                                            <button type="button"
                                                    th:onclick="'document.getElementById(\'id' + ${seat.seatNum} + '\').style.display=\'none\''"
                                                    th:class="'request' + ${seat.seatNum}" id="request"
                                                    th:classappend="${seat.seatNum}">이용 가능으로 변경
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gridstateseat">
            <p><span style="color:red">●</span> 이용중</p>
            <p><span style="color:greenyellow">●</span> 이용 가능</p>
            <p><span style="color:yellow">●</span>자리 비움</p>
        </div>
    </div>
    <div id="admin_alam" class="messageForm">
    </div>
</div>
<div class="text"></div>
<script src='/js/home.js'></script>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
<script>
    $(function () {
        var inputMessage = $('.messageForm');
        var removeBtn = [];
        for (let i = 1; i <= 8; i++) {
            removeBtn[i] = $('.request' + i);
        }

        var sock = new SockJS("/ws");

        sock.onopen = function () {
            sock.onmessage = function (e) {
                var content = JSON.parse(e.data);
                inputMessage.append(
                    '<div class="alam" id="alarm' + content.seatNum + '">\n' +
                    '<p class="alam_text">' + content.sendTime + ' ' + content.seatNum + '번 좌석 자리비움 요청</p>\n' +
                    '</div>')
            }
        }

        for (let i = 1; i <= 8; i++) {
            removeBtn[i].click(function () {
                $('#alarm' + i).remove();
            });
        }
    })
</script>
</body>
</html>
